<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">

        <div class="card">

            <div class="first_section">

                <div class="first">

                    <h1>Mortgage Calculator</h1>
                    <p>Clear All</p>
                </div>

                <label for="Mortgage Amount">Mortgage Amount</label><br><br>

                <div class="box">

                    <div class="img">
                        <img src="./images/download (2).png">
                    </div>
                    <input type="text" id="input">
                </div>


                <div class="second">

                    <div class="one">

                        <p>Mortgage Term</p>
                        <div class="box1">

                            <div class="twenty">

                                <p>25</p>
                            </div>

                            <div class="years">

                                <p>years</p>
                            </div>
                        </div>
                    </div>

                    <div class="two">

                        <p>Interest Rate</p>
                        <div class="box1">

                            <div class="twentyone">

                                <p class="p1">5.25</p>
                            </div>

                            <div class="years1">

                                <p>%</p>

                            </div>
                        </div>
                    </div>
                </div>


                <label for="Mortgage Type">Mortgage Type</label>

                <div class="repayment">

                    <input type="radio" class="radio" name="radio">
                    <p>Repayment</p>
                </div>

                <div class="interest">

                    <input type="radio" class="radio" name="radio">
                    <p>Interest Only</p>

                </div>


                <div class="button">
                    
                </div>

            </div>


            <div class="second_section">


            </div>

        </div>

    </div>
</body>

</html>
